name: "CI Workflow"
on: [push]
jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Install Packages
        run: yarn install

  run-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: run linter
        run: yarn run lint

  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: run unit tests
        run: yarn run test
